<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hakathawne</title>
</head>

<body>
  <div id="app">
    <form id="login" onsubmit="app.controllers.user.login(event)">
      <input type="text" name="username" placeholder="username">
      <input type="password" name="pin" placeholder="pin">
      <button type="submit">Login</button>
      <p onclick="switchForms()" style="cursor: default;">Not a user?</p>
    </form>
    <form id="register" style="display:none" onsubmit="app.controllers.user.register(event)">
      <input type="text" name="username" placeholder="username">
      <input type="password" name="pin" placeholder="pin">
      <button type="submit">Register</button>
      <p onclick="switchForms()" style="cursor: default;">Already a user?</p>
    </form>
  </div>

  <script src="app/main.js" type="module"></script>
  <script src="assets/funk.js"></script>
</body>

</html>
